<div class="buttons float_left">
    <a class="buttonEdit" href="{$URL}/{$pageUri}/@edit?revision={$titleContent._id}">Düzenle</a>
    <a class="buttonHistory" href="{$URL}/{$pageUri}/@history">Geçmiş</a>
</div>

<div class="float_right revisionInfo">
{if $titleContent}
    Son olarak, <b>{$titleContent.author}</b> tarafından  {$titleContent._time|date_format:"%d-%m-%Y ~ %H:%M:%S"} tarihinde güncellenmiş
{/if}
</div>

<div class="content clear">

    {if !$titleContent}
        <div class="generateNewPage">
            <a href="{$URL}/{$pageUri}/@edit">Bu sayfayı oluştur</a>
        </div>
    {else}
        {$titleContent.content}
    {/if}
</div>
